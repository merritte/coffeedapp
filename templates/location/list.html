{% load staticfiles %}
<!-- Bootstrap Core CSS -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

<!-- Custom CSS -->
<link href="{% static "css/agency.css" %}" rel="stylesheet">

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        {% for location in object_list %}
        <div class="panel">
            <h3>{{ location.title }}</h3>
            <p>{{ location.description }}</p>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-2"></div>
</div>
